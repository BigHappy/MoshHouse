<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosh House</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rock+Salt|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/fakeLoader.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/fakeLoader.min.js"></script>
</head>
<body>
    <div id="fakeloader"></div>
    <div class="pattern"></div>
    <!--     <div class="main-visual"> -->
    <video src="Video/MoshHouseMovie.mp4" autoplay loop>
        <!-- <img src="" alt="Placeholder"> -->
    </video>
        <h1 class="heading">Mosh House</h1>
    <a href="https://www.youtube.com/channel/UCk75p3M6_F6o7jFjffz_xfg" target="_blank" class="youtube animated infinite bounce"><i class="fa fa-youtube-play fa-fw" aria-hidden="true" ></i></a>
    <!--     </div> -->

    <script>
        $("#fakeloader").fakeLoader({
            // ここにオプションを指定する
            timeToHide: 5000,
            zIndex: 999,
            spinner:"spinner5",
            bgColor:"#2e2e51"

        });
        $(function(){
            $(".youtube").mouseover(function(){
                $(this).toggleClass('animated');
                $(this).toggleClass('infinite');
                $(this).toggleClass('bounce');
            });
        });
        $(".youtube").hover(
            function () {
                $(this).removeClass('animated');
                $(this).removeClass('infinite');
                $(this).removeClass('bounce');
            },
            function () {
                $(this).addClass('animated');
                $(this).addClass('infinite');
                $(this).addClass('bounce');
            }
        );
    </script>
</body>
</html>
